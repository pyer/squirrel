<html>
  <head>
    <meta name="ROBOTS" content="INDEX,NOFOLLOW" />
    <title>Squirrel</title>
    <link rel="icon" href="/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="/css/squirrel.css" type="text/css" />
  </head>
  <body ng-app="squirrelApp">
    <table id="header">
     <tr>
      <td id="header-left">
       <img src="/images/logo.png" alt="Logo" />
       <div id="header-name">${project.name}</div>
       <div id="header-version">${project.version}</div>
      </td>
      <td id="header-center">
       <div id="header-rounded-corner"></div>
      </td>
      <td id="header-right">
       <div id="header-spacer"></div>
      </td>
     </tr>
    </table>
    <table id="main-table">
     <tr>
      <td id="side-panel">
        <div id="tasks">
         <div class="task">
          <a href="#!projects"><img src="/images/24x24/terminal.png" alt="" />Projects</a>
         </div>
         <div class="task">
          <a href="#!settings"><img src="/images/24x24/setting.png" alt="" />Settings</a>
         </div>
         <div class="task">
          <a href="#!people"><img src="/images/24x24/user.png" alt="" />People</a>
         </div>
         <div class="task">
          <a href="#!builds"><img src="/images/24x24/graph.png" alt="" />Build history</a>
         </div>
        </div>
        <div id="builds">
         <div id="builds-title">Build queue</div>
         <div class="build">...</div>
         <div class="build">No builds in the queue.</div>
        </div>
      </td>
      <td id="main-panel">
        <div ng-view></div>
      </td>
     </tr>
    </table>
    <table id="footer">
      <tr>
        <td id="footer-left"  >Powered by NanoHTTPD</td>
        <td id="footer-center"></td>
        <td id="footer-right" ></td>
      </tr>
    </table>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular/angular-route.min.js"></script>
    <script src="/scripts/squirrel.js"></script>
    <script>
      document.getElementById("footer-right").innerHTML = "Page generated at " + new Date().toString();
    </script>
  </body>
</html>
